[pytest]
# Pytest configuration for GraphRAG Knowledge System

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test output
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database/services)
    slow: Slow tests (>1 second)
    asyncio: Async tests using asyncio

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = src/
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
